<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="padding: 0;margin: 0;">
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <div class="col-4 d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
                <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                    <input class="form-control" type="search" id="searchbox" placeholder="Search">
                </div>
                <div id="list-container" class="list-group list-group-flush border-bottom scrollarea">
                    <!-- Sidebar items will be dynamically inserted here -->
                </div>
            </div>

            <!-- Main content -->
            <div class="col-8">
                <div class="p-4">
                    <h1 id="main-title">Updates</h1>
                    <div class="container-fluid mt-4" id="main-content">
                        <!-- Main content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- sidebar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./sidebar.js"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>

</html>
